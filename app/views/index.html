<!DOCTYPE html>
<html>
<head>
    <title>My Kubernetes App</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <h1>Welcome to My Kubernetes App</h1>

    <h2>Items:</h2>
    <ul id="items-list"></ul>

    <h2>Add New Item:</h2>
    <form id="create-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required>

        <button type="submit">Create Item</button>
    </form>

    <h2>Update Item:</h2>
    <form id="update-form">
        <label for="update-id">Item ID:</label>
        <input type="number" id="update-id" name="update-id" required>

        <label for="update-name">Name:</label>
        <input type="text" id="update-name" name="update-name" required>

        <label for="update-price">Price:</label>
        <input type="number" id="update-price" name="update-price" step="0.01" required>

        <button type="submit">Update Item</button>
    </form>

    <h2>Delete Item:</h2>
    <form id="delete-form">
        <label for="delete-id">Item ID:</label>
        <input type="number" id="delete-id" name="delete-id" required>

        <button type="submit">Delete Item</button>
    </form>

    <script src="index.js"></script>
</body>

</html>
